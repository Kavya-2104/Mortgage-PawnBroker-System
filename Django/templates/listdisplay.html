
{%  block content %}
<head>
      <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
</head>
<style>
  body{
  background:  #ff7675;
  }

</style>
<div style="text-align:center;">
   <h3 style="font-family:'Viga';font-size:'20px';color:black; margin-top:30px;">List of Profiles</h3>
       <h3 style="font-family:'Viga';font-size:'10px';color:black; margin-top:30px;">Search Profile</h3>
<form class="form-inline" style="margin-left:600px;" action="{% url 'search' %}">
    <input class="form-control mr-sm-3" type="search"   placeholder="Search" aria-label="Search" name="search">
    <button class="btn btn-success " type="submit">Search</button>
</form>
           <h3 style="font-family:'Viga';font-size:'10px';color:black; margin-top:30px;">Sort Profile</h3>
<form class="form-group" action="{% url 'sort' %}">
    <button class="btn btn-primary" name="sort" type="submit">SORT</button>
</form>
    </div>


<div class="container">
<div class="row">

    {% for user in pro %}
    <div class="col-4">
    <div class="card">
  <h5 class="card-header">{{user.first_name}} {{user.last_name}}</h5>

  <div class="card-body">
         <p class="card-text">Amount : {{user.amt}}</p>
          <p class="card-text">Interest : {{user.interest}}</p>
          <p class="card-text">Total Months : {{user.month}}</p>
  </div>
</div>
    <br/>
    </div>
    {% endfor %}
</div>
    </div>
<div style="text-align:center;margin-top:50px;">
    <a href="{% url 'userhome' %}" style="color:black;">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-caret-left-square" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  <path d="M10.205 12.456A.5.5 0 0 0 10.5 12V4a.5.5 0 0 0-.832-.374l-4.5 4a.5.5 0 0 0 0 .748l4.5 4a.5.5 0 0 0 .537.082z"/>
</svg></a>
</div>
{% endblock %}
